MLModel:
  description: 'Data model for compilation of the elements of a machine learning model.'
  properties:
    acceptableDataSources:
      description: 'Valid type of input data sources for running the Machine Learning Model'
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    algorithm:
      description: 'The algorithm used by the underlying Machine Learning model (e.g. linear regression, k-means, SVM, MLP,...)'
      type: string
      x-ngsi:
        type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    dockerImage:
      description: 'Docker image containing the Machine Learning model'
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf: &mlmodel_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    inputAttributes:
      description: 'Comma-separated list of attributes names (that should have a given type by definition).'
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    mlFramework:
      description: 'The Machine Learning framework that has been used to prepare the model (e.g., scikit-learn, H2O, Spark MLib, etc)'
      type: string
      x-ngsi:
        type: Property
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    outputAttributes:
      description: 'Comma-separated list of attributes names used to publish the results.'
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    outputDataTypes:
      description: 'Type of output data produced by the Machine Learning Model'
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *mlmodel_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    refMLProcessing:
      description: ""
      items:
        format: uri
        type: string
      type: array
      x-ngsi:
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    typeOfAlgorithm:
      description: enumeration
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    version:
      description: 'Version of the model.'
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - type
  type: object
